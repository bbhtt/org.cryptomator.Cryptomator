app-id: org.cryptomator.Cryptomator
command: cryptomator
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
separate-locales: false
finish-args:
  - --device=dri
  - --env=PATH=/app/bin/:/usr/bin/
  - --filesystem=home
  - --filesystem=xdg-run/org.keepassxc.KeePassXC.BrowserServer
  - --filesystem=xdg-run/app/org.keepassxc.KeePassXC/
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.gtk.vfs.*
cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: libfuse
    buildsystem: meson
    config-opts:
      - -Dexamples=false
      - -Duseroot=false
      - -Dtests=false
      # don't install rules on the host
      - -Dudevrulesdir=/tmp/
    sources:
      - type: archive
        url: https://github.com/libfuse/libfuse/releases/download/fuse-3.13.0/fuse-3.13.0.tar.xz
        sha256: 1e54d3ee1d7d04f41e77617c4f7514f611b94332215dd88394bd82803032752a
        x-checker-data:
          type: anitya
          project-id: 861
          url-template: https://github.com/libfuse/libfuse/releases/download/fuse-$version/fuse-$version.tar.xz
          versions: {<: '4.0'}
  - name: host-command-wrapper
    buildsystem: simple
    build-commands:
      - install fusermount-wrapper.sh /app/bin/fusermount
    sources:
      - type: file
        path: build-aux/fusermount-wrapper.sh
  - name: cryptomator
    buildsystem: simple
    build-options:
      env:
        PATH: /app/bin:/usr/bin
        MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
        JAVA_HOME: jdk
        JMODS_PATH: jmods:${JAVA_HOME}/jmods
        VERSION: 1.7.0
        REVISION_NO: '1'
    build-commands:
      # Setup Java
      - tar xvfz jdk.tar.gz --transform 's!^[^/]*!jdk!'
      - mkdir jmods
      - unzip -j openjfx.zip \*/javafx.base.jmod \*/javafx.controls.jmod \*/javafx.fxml.jmod \*/javafx.graphics.jmod -d jmods
      # Setup Maven
      - mkdir maven
      - tar xf maven.tar.gz --strip-components=1 --exclude=jansi-native --directory=maven
      # Build project
      - maven/bin/mvn clean package -DskipTests -Plinux
      - cp dist/linux/launcher* target
      - cp target/cryptomator-*.jar target/mods
      - cd target
      - $JAVA_HOME/bin/jlink
        --output runtime
        --module-path $JMODS_PATH
        --add-modules java.base,java.desktop,java.instrument,java.logging,java.naming,java.net.http,java.scripting,java.sql,java.xml,javafx.base,javafx.graphics,javafx.controls,javafx.fxml,jdk.unsupported,jdk.crypto.ec,jdk.security.auth,jdk.accessibility,jdk.management.jfr
        --no-header-files
        --no-man-pages
        --strip-debug
        --compress=1
      - $JAVA_HOME/bin/jpackage
        --type app-image
        --runtime-image runtime
        --input target/libs
        --module-path target/mods
        --module org.cryptomator.desktop/org.cryptomator.launcher.Cryptomator
        --dest .
        --name Cryptomator
        --vendor 'Skymatic GmbH'
        --copyright '(C) 2016 - 2023 Skymatic GmbH'
        --java-options '-Xss5m'
        --java-options '-Xmx256m'
        --java-options '-Dfile.encoding='utf-8''
        --java-options '-Dcryptomator.logDir='~/.local/share/Cryptomator/logs''
        --java-options '-Dcryptomator.settingsPath='~/.config/Cryptomator/settings.json:~/.Cryptomator/settings.json''
        --java-options '-Dcryptomator.p12Path='~/.config/Cryptomator/key.p12''
        --java-options '-Dcryptomator.ipcSocketPath='~/.config/Cryptomator/ipc.socket''
        --java-options '-Dcryptomator.mountPointsDir='~/.local/share/Cryptomator/mnt''
        --java-options '-Dcryptomator.pluginDir='~/.local/share/Cryptomator/plugins''
        --java-options '-Dcryptomator.showTrayIcon=false'
        --java-options "-Dcryptomator.buildNumber='flatpak-${REVISION_NO}'"
        --java-options "-Dcryptomator.appVersion='${VERSION}'"
        --app-version "${VERSION}.${REVISION_NO}"
        --verbose
      - cp -R Cryptomator /app/
      - ln -s /app/Cryptomator/bin/Cryptomator /app/bin/cryptomator
      - install -D -m0644 -t /app/share/applications/ dist/linux/common/org.cryptomator.Cryptomator.desktop
      - install -D -m0644 -t /app/share/icons/hicolor/scalable/apps/ dist/linux/common/org.cryptomator.Cryptomator.svg
      - install -D -m0644 -t /app/share/metainfo/ dist/linux/common/org.cryptomator.Cryptomator.metainfo.xml
    sources:
      - maven-dependencies.yaml
      - type: archive #TODO: adjust once 1.7.0 is released
        sha512: dba7708ba9444360dcc7d2bafa651c2bb7a280e0f36c2b86c54fc697d992ffd4bac17c7cf8e422e26ad77c4463e66c51cf5e5178e68cc717565a087cbaeefec4 
        url: https://github.com/cryptomator/cryptomator/archive/refs/tags/1.6.17.tar.gz
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/adoptium/temurin19-binaries/releases/download/jdk-19.0.1%2B10/OpenJDK19U-jdk_x64_linux_hotspot_19.0.1_10.tar.gz
        sha512: 4e617eade65156db9049ec7fc0c7b2bd9cc867413eba74bde1766d42b293a44500ee10f896206d9f17104fab68afa7e5c80265a53c0d01022769cd5727d6dbfc
        dest-filename: jdk.tar.gz
      - type: file
